<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="description"
      content="This is a social link-sharing profile. You can even personalize it and use it to share all your social profiles!
    all your social profiles are one click away!"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylesheet/style.css" />
    <title>Social links profile</title>
  </head>
  <body>
    <main class="container">
      <img
        class="avatar"
        src="assets/images/avatar-jessica.jpeg"
        alt="This is the main profile image"
      />
      <header>
        <h1>Jessica Randall</h1>
        <span class="location">London, United Kingdom</span>
      </header>
      <p class="summary">"Front-end developer and avid reader."</p>
      <section class="links">
        <a href="https://github.com/" target="_blank" rel="noopener">Github</a>
        <a href="https://www.frontendmentor.io/" target="_blank" rel="noopener">Frontend Mentor</a>
        <a href="https://www.linkedin.com/" target="_blank" rel="noopener">LinkedIn</a>
        <a href="https://twitter.com/" target="_blank" rel="noopener">Twitter</a>
        <a href="https://www.instagram.com/" target="_blank" rel="noopener">Instagram</a>
      </section>
    </main>
  </body>
</html>
